<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            padding: 16px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        .reminders-list {
            padding: 16px;
        }

        .reminder-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #888;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            position: relative;
        }

        .checkbox.checked {
            background-color: #007AFF;
            border-color: #007AFF;
        }

        .checkbox.checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .reminder-text {
            flex: 1;
            font-size: 17px;
        }

        .reminder-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .add-reminder {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 16px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>提醒事项</h1>
        </div>
        
        <div class="reminders-list">
            <div class="reminder-item">
                <div class="checkbox checked"></div>
                <div class="reminder-text completed" id="0">示例事项</div>
            </div>
        </div>
        
        <div class="add-reminder">
            <input type="text" placeholder="新增提醒事项..." id="newReminder">
            <button id="addReminder">添加</button>
        </div>
    </div>

    <script type="module" src="../static/main.js"></script>
    <script type="module" src="../static/netask.js"></script>
</body>
</html>
