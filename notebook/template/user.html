<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/user.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>欢迎回来</h1>
            <p>登录您的账户继续使用我们的服务</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" id="login-tab">登录</div>
                <div class="tab" id="signup-tab">注册</div>
            </div>
            
            <div class="form-container">
                <!-- 登录表单 -->
                <div class="form login-form">
                    <div class="form-group">
                        <label for="email">UID</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" id="uid" placeholder="输入您的UID">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="password" placeholder="输入您的密码">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="signin-action">
                        登录
                    </button>
                </div>
                
                <!-- 注册表单 -->
                <div class="form signup-form">
                    
                    <div class="form-group">
                        <label for="signup-email">创建UID</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" id="signup-uid" placeholder="UID">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">创建密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="signup-password" placeholder="至少8个数字">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="signup-action">
                        创建账户
                    </button>
                </div>
            </div>
            
            <div class="form-switch">
                <span id="switch-text">没有账户?</span>
                <a href="#" id="switch-btn">立即注册</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 我的应用. 保留所有权利. <a href="#">隐私政策</a> | <a href="#">服务条款</a></p>
        </div>
    </div>

    <script type="module" src="../static/user.js"></script>
</body>
</html>
